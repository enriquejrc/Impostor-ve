<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego del Impostor</title>
  <style>
    body { font-family: Arial, sans-serif; background:#0b3d2e; color:#fff; text-align:center; }
    h1 { margin-top:20px; }
    .card { background:#14493f; padding:20px; margin:20px auto; border-radius:10px; max-width:500px; }
    button { padding:10px 20px; margin:10px; border:none; border-radius:8px; cursor:pointer; }
    button.primary { background:#ffd166; color:#000; font-weight:bold; }
    .word { font-size:28px; font-weight:bold; margin-top:20px; }
    .role { font-size:18px; margin-top:10px; color:#ffd166; }
  </style>
</head>
<body>
  <h1>Juego del Impostor Online</h1>
  <div class="card">
    <label>Jugadores:</label>
    <input type="number" id="players" value="7" min="3" max="12">
    <label>Impostores:</label>
    <input type="number" id="impostors" value="2" min="1" max="3">
    <button class="primary" onclick="newGame()">Nueva partida</button>
  </div>

  <div class="card">
    <div class="word" id="secretWord">Esperando inicio…</div>
    <div class="role" id="roleText"></div>
    <button id="showBtn" onclick="showWord()" disabled>Mostrar</button>
    <button id="hideBtn" onclick="hideWord()" disabled>Ocultar</button>
    <button id="nextBtn" onclick="nextPlayer()" disabled>Siguiente jugador</button>
  </div>

  <script>
    const ROUNDS = [
      {word:"Arepa"},
      {word:"Caracas"},
      {word:"Coca-Cola"},
      {word:"Celular"},
      {word:"Perro"},
      {word:"París"},
      {word:"Harry Potter"},
      {word:"Fútbol"},
      {word:"Guitarra"},
      {word:"Apple"}
      // … aquí puedes añadir hasta 1000 palabras
    ];

    let state = {players:7, impostors:2, roles:[], currentRound:0, revealed:0};

    function newGame(){
      state.players = parseInt(document.getElementById('players').value);
      state.impostors = parseInt(document.getElementById('impostors').value);
      state.roles = Array(state.players).fill(false);
      let picks=0;
      while(picks<state.impostors){
        let i=Math.floor(Math.random()*state.players);
        if(!state.roles[i]){ state.roles[i]=true; picks++; }
      }
      state.currentRound = Math.floor(Math.random()*ROUNDS.length);
      state.revealed=0;
      document.getElementById('secretWord').textContent = "Jugador 1 listo";
      document.getElementById('roleText').textContent = "";
      document.getElementById('showBtn').disabled=false;
      document.getElementById('hideBtn').disabled=true;
      document.getElementById('nextBtn').disabled=true;
    }

    function showWord(){
      let isImp = state.roles[state.revealed];
      let word = isImp ? "Impostor" : ROUNDS[state.currentRound].word;
      document.getElementById('secretWord').textContent = word;
      document.getElementById('roleText').textContent = "Jugador "+(state.revealed+1);
      document.getElementById('showBtn').disabled=true;
      document.getElementById('hideBtn').disabled=false;
      document.getElementById('nextBtn').disabled=true;
    }

    function hideWord(){
      document.getElementById('secretWord').textContent = "Oculto. Pasa el teléfono.";
      document.getElementById('roleText').textContent = "";
      document.getElementById('showBtn').disabled=true;
      document.getElementById('hideBtn').disabled=true;
      document.getElementById('nextBtn').disabled=false;
    }

    function nextPlayer(){
      state.revealed++;
      if(state.revealed>=state.players){
        document.getElementById('secretWord').textContent="Todos listos. ¡A debatir!";
        document.getElementById('roleText').textContent="";
        document.getElementById('showBtn').disabled=true;
        document.getElementById('hideBtn').disabled=true;
        document.getElementById('nextBtn').disabled=true;
      } else {
        document.getElementById('secretWord').textContent="Jugador "+(state.revealed+1)+" listo";
        document.getElementById('roleText').textContent="";
        document.getElementById('showBtn').disabled=false;
        document.getElementById('hideBtn').disabled=true;
        document.getElementById('nextBtn').disabled=true;
      }
    }
  </script>
</body>
</html>

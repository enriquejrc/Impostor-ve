<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego del Impostor</title>
  <style>
    body { font-family: Arial, sans-serif; background:#0b3d2e; color:#fff; text-align:center; }
    h1 { margin-top:20px; }
    .card { background:#14493f; padding:20px; margin:20px auto; border-radius:10px; max-width:500px; }
    button { padding:10px 20px; margin:10px; border:none; border-radius:8px; cursor:pointer; }
    button.primary { background:#ffd166; color:#000; font-weight:bold; }
    .word { font-size:28px; font-weight:bold; margin-top:20px; }
    .role { font-size:18px; margin-top:10px; color:#ffd166; }
  </style>
</head>
<body>
  <h1>Juego del Impostor Online</h1>
  <div class="card">
    <label>Jugadores:</label>
    <input type="number" id="players" value="7" min="3" max="12">
    <label>Impostores:</label>
    <input type="number" id="impostors" value="2" min="1" max="3">
    <button class="primary" onclick="newGame()">Nueva partida</button>
  </div>

  <div class="card">
    <div class="word" id="secretWord">Esperando inicio…</div>
    <div class="role" id="roleText"></div>
    <button id="showBtn" onclick="showWord()" disabled>Mostrar</button>
    <button id="hideBtn" onclick="hideWord()" disabled>Ocultar</button>
    <button id="nextBtn" onclick="nextPlayer()" disabled>Siguiente jugador</button>
  </div>

  <script>
  const ROUNDS = [
  // Comida típica
  {word:"Arepa"},{word:"Hallaca"},{word:"Cachapa"},{word:"Tequeño"},{word:"Empanada"},
  {word:"Quesillo"},{word:"Golfeado"},{word:"PanDeJamón"},{word:"Mandoca"},{word:"Malta"},
  {word:"Chicha"},{word:"Papelón"},{word:"Tizana"},{word:"Sancocho"},{word:"Mondongo"},
  {word:"Asado"},{word:"Parrilla"},{word:"Caraota"},{word:"Arroz"},{word:"Plátano"},
  {word:"Yuca"},{word:"Batata"},{word:"Coco"},{word:"Guayaba"},{word:"Mango"},
  {word:"Patilla"},{word:"Melón"},{word:"Fresa"},{word:"Uva"},{word:"Papaya"},
  {word:"Piña"},{word:"Cacao"},{word:"Café"},{word:"Ron"},{word:"Aguacate"},
  {word:"QuesoLlanero"},{word:"QuesoTelita"},{word:"QuesoGuayanés"},{word:"QuesoDeMano"},{word:"Majarete"},
  {word:"ArrozConLeche"},{word:"DulceDeLechosa"},{word:"DulceDeCoco"},{word:"DulceDePapaya"},{word:"TortaNegra"},
  {word:"Polvorosa"},{word:"Pastelito"},{word:"Cachito"},{word:"PanAndino"},{word:"PanCanilla"},
  {word:"PanSobado"},{word:"PanDeAgua"},{word:"PanDeMaíz"},{word:"PanDeYuca"},{word:"PanDeBatata"},
  {word:"PanDePlátano"},{word:"PanDeAuyama"},{word:"PanDeQueso"},{word:"PanDeCoco"},{word:"PanDeGuayaba"},
  {word:"PanDeLeche"},{word:"PanDeMantequilla"},{word:"PanDeCaraota"},{word:"PanDeChicharrón"},{word:"PanDeJamónQueso"},

  // Bebidas
  {word:"Toddy"},{word:"Frescolita"},{word:"Chinotto"},{word:"Colita"},{word:"Guarapita"},
  {word:"PoncheCrema"},{word:"Aguardiente"},{word:"CervezaPolar"},{word:"MaltaPolar"},{word:"Refresco"},
  {word:"AguaMineral"},{word:"JugoDeMango"},{word:"JugoDeParchita"},{word:"JugoDeGuayaba"},{word:"JugoDePatilla"},
  {word:"JugoDePiña"},{word:"JugoDeNaranja"},{word:"JugoDeMandarina"},{word:"JugoDeLimón"},{word:"JugoDeFresa"},

  // Dulces y postres
  {word:"BesitoDeCoco"},{word:"Catalina"},{word:"Alfajor"},{word:"DulceDeLeche"},{word:"DulceDeBatata"},
  {word:"DulceDeMerey"},{word:"DulceDePapelón"},{word:"DulceDeTamarindo"},{word:"DulceDeCambur"},{word:"DulceDeDurazno"},
  {word:"DulceDeNíspero"},{word:"DulceDeZapallo"},{word:"DulceDeToronja"},{word:"DulceDeMandarina"},{word:"DulceDeMelón"},
  {word:"DulceDePatilla"},{word:"DulceDePiña"},{word:"DulceDeGuayaba"},{word:"DulceDeMango"},{word:"DulceDeParchita"},

  // Tradiciones y cultura
  {word:"Gaita"},{word:"Tambor"},{word:"Maraca"},{word:"Cuatro"},{word:"Arpa"},
  {word:"Joropo"},{word:"DiablosDeYare"},{word:"SanJuan"},{word:"Carnaval"},{word:"Navidad"},
  {word:"Pesebre"},{word:"Aguinaldo"},{word:"Parranda"},{word:"Velorio"},{word:"Procesión"},
  {word:"SemanaSanta"},{word:"CorpusChristi"},{word:"FiestaPatronal"},{word:"TorosColeados"},{word:"BaileDelMono"},
  {word:"Chinchorro"},{word:"Hamaca"},{word:"SombreroPeloEgua"},{word:"SombreroDeCogollo"},{word:"SombreroDePalmita"},
  {word:"SombreroDePaja"},{word:"SombreroDeCaña"},{word:"SombreroDeCoco"},{word:"SombreroDeMerey"},{word:"SombreroDeMaíz"},

  // Objetos cotidianos
  {word:"Chinchorro"},{word:"Cesta"},{word:"Totuma"},{word:"Tapara"},{word:"Cántaro"},
  {word:"Cajón"},{word:"Maraca"},{word:"Tambora"},{word:"Pandereta"},{word:"Campana"},
  {word:"Guayuco"},{word:"Alpargata"},{word:"Sombrero"},{word:"Poncho"},{word:"MochilaWayuu"},
  {word:"CestaDeMimbre"},{word:"CestaDePalmita"},{word:"CestaDeCaña"},{word:"CestaDeCoco"},{word:"CestaDeMaíz"},
  {word:"CestaDeMerey"},{word:"CestaDeBatata"},{word:"CestaDeYuca"},{word:"CestaDePlátano"},{word:"CestaDeAuyama"},

  // Fauna venezolana
  {word:"Turpial"},{word:"Guacamaya"},{word:"Colibrí"},{word:"Flamenco"},{word:"Tucán"},
  {word:"Caimán"},{word:"Iguana"},{word:"Armadillo"},{word:"Danto"},{word:"Jaguar"},
  {word:"OsoHormiguero"},{word:"MonoCapuchino"},{word:"MonoAraguato"},{word:"Pereza"},{word:"Cotorra"},
  {word:"Paují"},{word:"GallitoDeLasRocas"},{word:"Cachicamo"},{word:"Venado"},{word:"AguilaArpía"},
  {word:"PezDorado"},{word:"Bagre"},{word:"Tilapia"},{word:"Mero"},{word:"Corvina"},
  {word:"Sardina"},{word:"Atún"},{word:"Camarón"},{word:"Langosta"},{word:"Cangrejo"},

  // Instrumentos y música
  {word:"Cuatro"},{word:"Arpa"},{word:"Maracas"},{word:"Tambor"},{word:"Furruco"},
  {word:"Charrasca"},{word:"Güiro"},{word:"Bandola"},{word:"Mandolina"},{word:"Violin"},
  {word:"Guitarra"},{word:"Piano"},{word:"Batería"},{word:"Saxofón"},{word:"Trompeta"},
  {word:"Clarinete"},{word:"Oboe"},{word:"Trombón"},{word:"Bajo"},{word:"Ukelele"},

  // Más objetos y cosas típicas
  {word:"Totuma"},{word:"Tapara"},{word:"Cántaro"},{word:"Chinchorro"},{word:"Hamaca"},
  {word:"Sombrero"},{word:"Alpargata"},{word:"Poncho"},{word:"MochilaWayuu"},{word:"Cesta"},
  {word:"Cajón"},{word:"Maraca"},{word:"Tambora"},{word:"Pandereta"},{word:"Campana"},
  {word:"Guayuco"},{word:"Totuma"},{word:"Tapara"},{word:"Cántaro"},{word:"Chinchorro"},
  // … continúa hasta superar las 500 palabras
];  

    let state = {players:7, impostors:2, roles:[], currentRound:0, revealed:0};

    function newGame(){
      state.players = parseInt(document.getElementById('players').value);
      state.impostors = parseInt(document.getElementById('impostors').value);
      state.roles = Array(state.players).fill(false);
      let picks=0;
      while(picks<state.impostors){
        let i=Math.floor(Math.random()*state.players);
        if(!state.roles[i]){ state.roles[i]=true; picks++; }
      }
      state.currentRound = Math.floor(Math.random()*ROUNDS.length);
      state.revealed=0;
      document.getElementById('secretWord').textContent = "Jugador 1 listo";
      document.getElementById('roleText').textContent = "";
      document.getElementById('showBtn').disabled=false;
      document.getElementById('hideBtn').disabled=true;
      document.getElementById('nextBtn').disabled=true;
    }

    function showWord(){
      let isImp = state.roles[state.revealed];
      let word = isImp ? "Impostor" : ROUNDS[state.currentRound].word;
      document.getElementById('secretWord').textContent = word;
      document.getElementById('roleText').textContent = "Jugador "+(state.revealed+1);
      document.getElementById('showBtn').disabled=true;
      document.getElementById('hideBtn').disabled=false;
      document.getElementById('nextBtn').disabled=true;
    }

    function hideWord(){
      document.getElementById('secretWord').textContent = "Oculto. Pasa el teléfono.";
      document.getElementById('roleText').textContent = "";
      document.getElementById('showBtn').disabled=true;
      document.getElementById('hideBtn').disabled=true;
      document.getElementById('nextBtn').disabled=false;
    }

    function nextPlayer(){
      state.revealed++;
      if(state.revealed>=state.players){
        document.getElementById('secretWord').textContent="Todos listos. ¡A debatir!";
        document.getElementById('roleText').textContent="";
        document.getElementById('showBtn').disabled=true;
        document.getElementById('hideBtn').disabled=true;
        document.getElementById('nextBtn').disabled=true;
      } else {
        document.getElementById('secretWord').textContent="Jugador "+(state.revealed+1)+" listo";
        document.getElementById('roleText').textContent="";
        document.getElementById('showBtn').disabled=false;
        document.getElementById('hideBtn').disabled=true;
        document.getElementById('nextBtn').disabled=true;
      }
    }
  </script>
</body>
</html>
